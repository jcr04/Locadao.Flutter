name: Deploy Flutter Web App to GitHub Pages

on:
  push:
    branches: ["main"]  # Substitua pela branch que você deseja monitorar
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable  # Ou o canal que você está usando

      - name: Install dependencies
        working-directory: ./locadao
        run: flutter pub get

      - name: Build Flutter web application
        working-directory: ./locadao
        run: flutter build web --release

      - name: Create .nojekyll file
        run: echo "" > ./locadao/build/web/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./locadao/build/web